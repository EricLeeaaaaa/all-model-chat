name: Sync Subdirectory from Upstream

on:
  # 在 Actions 页面触发此工作流
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout destination repository
        uses: actions/checkout@v4

      # 将源仓库克隆到 'temp_source' 文件夹中，以避免与当前仓库冲突
      - name: Clone source repository
        run: git clone https://github.com/yeahhe365/All-Model-Chat.git temp_source

      # 使用 rsync 同步文件
      - name: Sync subdirectory to root
        run: |
          rsync -av --delete --exclude 'temp_source' --exclude '.github' --exclude '.git' temp_source/all-model-chat/ ./          
          rm -rf temp_source

      - name: Commit and push changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          
          # 检查是否有文件变更。如果没有，则退出，避免创建空的 commit
          if [ -z "$(git status --porcelain)" ]; then
            echo "No changes to commit."
            exit 0
          fi
          
          # 添加所有变更到暂存区
          git add .
          
          # 创建 commit
          git commit -m "Sync latest code"
          
          # 推送到远程仓库
          git push
